spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/propvue
    username: user
    password: password
  jackson:
    mapper:
      accept-case-insensitive-enums: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
    level:
      root: info
      ru.maltsev.propvuedemo: debug